# ============================================
# goNexttemp Podman Compose
# ============================================
# 起動: podman-compose up -d
# 停止: podman-compose down

services:
  # ============================================
  # PostgreSQL
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: gonexttemp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-gonexttemp}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Backend (Go/Gin)
  # ============================================
  backend:
    build:
      context: ../../backend
      dockerfile: ../infra/podman/Containerfile.backend
    container_name: gonexttemp-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-gonexttemp}
      - DATABASE_URL=postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-gonexttemp}?sslmode=disable
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-key-change-in-production-minimum-32-characters}
      - JWT_ACCESS_EXPIRY=${JWT_ACCESS_EXPIRY:-15m}
      - JWT_REFRESH_EXPIRY=${JWT_REFRESH_EXPIRY:-168h}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    volumes:
      - ../../backend:/app
    depends_on:
      postgres:
        condition: service_healthy

  # ============================================
  # Frontend (Next.js)
  # ============================================
  frontend:
    build:
      context: ../../frontend
      dockerfile: ../infra/podman/Containerfile.frontend
    container_name: gonexttemp-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8080/api/v1}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ../../frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend

volumes:
  postgres_data:
